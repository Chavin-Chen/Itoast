apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
}
publish {
    // bintray.com user-Name
    userOrg = 'chavin-chen'
    // jcenter dependence path
    groupId = 'com.chavinchen'
    // project name
    artifactId = 'itoast'
    // version
    publishVersion = '1.0.0'
    // description
    desc = 'this is a tool for android toast'
    // can use github
    website = 'https://github.com/Chavin-Chen/IToast'
}



